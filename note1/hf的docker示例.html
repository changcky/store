COPY . /code/

Dockerfile

FROM golang:1.23-bullseye
WORKDIR /app
ENV UUID="1c5627f1-b002-4c28-914f-95605ee34758"
RUN mkdir -p /.cache && \
    chmod -R 777 /.cache
COPY api/ ./api/
COPY go.mod go.sum ./
RUN go mod download
RUN uname -a
EXPOSE 7860
CMD ["go", "run", "api/chat.go"]
